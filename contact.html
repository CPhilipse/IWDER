<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title> Contact </title>
</head>
<body>
    <nav>
        <ul>
            <li><a href=".">Home</a></li>
            <li><a href="article1.html"><abbr title="Getting Things Done">GTD</abbr> system</a></li>
            <li><a href="article2.html">Awesome <abbr title="Cascading Style Sheets">CSS</abbr></a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <article>
            <header>
                <h1>Contact</h1>
            </header>
            <figure>
                <img src="img/pexels-contact.jpg" alt="A phone">
                <figcaption>
                    <em>Photo of a phone</em>
                </figcaption>
            </figure>
            <section>
                <h2>Neem contact met mij op!</h2>
                <p>
                    Met het formulier hieronder kan je contact met mij opnemen.
                    Laat je naam, e-mail en bericht achter en dan zal ik zo snel mogelijk contact
                    met je opnemen.
                </p>
                <form>
                    <p> <label for="name"> Naam </label> </p>
                    <input id="name" type="text" name="name" placeholder="Naam">

                    <p> <label for="email"> E-mail </label> </p>
                    <input id="email" type="text" name="email" placeholder="E-mail">

                    <p> <label for="message"> Bericht </label> </p>
                    <textarea name="message" id="message" rows="10" cols="40" placeholder="Type hier jouw bericht"></textarea>
                    <input type="submit" name="verzend" value="Verzend">
                </form>
            </section>
        </article>
    </main>
</body>
</html>
