<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title> Contact </title>
</head>
<body>
    <nav>
        <ul>
            <li><a href=".">Home</a></li>
            <li><a href="article1.html"><abbr title="Getting Things Done">GTD</abbr> system</a></li>
            <li><a href="article2.html">Awesome <abbr title="Cascading Style Sheets">CSS</abbr></a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <article>
            <header>
                <h1>Contact</h1>
            </header>
            <figure>
                <img src="img/pexels-contact.jpg" alt="A phone">
                <figcaption>
                    <em>Photo of a phone</em>
                </figcaption>
            </figure>
            <section>
                <h2>Come in contact with me!</h2>
                <p>
                    Fill in this form and come in contact with me! Just leave
                    your name, email and message and I will come back to you as soon
                    as possible.
                </p>
                <form>
                    <p> <label for="name"> Name* </label> </p>
                    <input maxlength="255" id="name" type="text" name="name" placeholder="Name" required>

                    <p> <label for="email"> Email* </label> </p>
                    <input maxlength="255" id="email" type="email" name="email" placeholder="Email" required>

                    <p> <label for="message"> Message </label> </p>
                    <textarea maxlength="1000" name="message" id="message" rows="10" cols="40" placeholder="Type here your message"></textarea>
                    <input type="submit" name="submit" value="Submit">
                </form>
            </section>
        </article>
    </main>
</body>
</html>
