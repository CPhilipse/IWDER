<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/main.js"></script>
    <title> Afhaalrestaurant </title>
</head>
<body>
    <header>
        <h1>Menu</h1>
    </header>
    <main>
        <form>
            <div>
                <input onclick="filterDishes()" type="checkbox" id="pizza" name="pizza"
                       value="Pizza" class="option-input checkbox">
                <label for="pizza">Pizza</label><br />
            </div>
            <div>
                <input onclick="filterDishes()" type="checkbox" id="pasta" name="pasta"
                       value="Pasta" class="option-input checkbox">
                <label for="pasta">Pasta</label><br />
            </div>
            <div>
                <input onclick="filterDishes()" type="checkbox" id="sandwiches" name="sandwiches"
                       value="Sandwiches" class="option-input checkbox">
                <label for="sandwiches">Sandwiches</label><br />
            </div>
            <div>
                <input onclick="filterFavourites()" type="checkbox" id="favourites" name="favourites"
                       value="Favorieten" class="option-input checkbox">
                <label for="favourites">Favorieten</label><br />
            </div>
        </form>

        <article class="dishes">
            <article id="card0" data-category="pizza">
                <h2>Olive Veggie Pizza</h2>
                <figure>
                    <div class="overlay"></div>
                    <img src="./img/pexels-olives_pizza.jpg" alt="A photo of a pizza with olives">
                </figure>
                <figure onclick="makeFavourite('hartje0')" data-hartje="isNotFavourite" id="hartje0" class="hartje">
                    <div class="topRightCircle"></div>
                    <div class="topLeftCircle"></div>
                </figure>
            </article>
