<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/main.js"></script>
    <title> Afhaalrestaurant </title>
</head>
<body>
    <header>
        <h1>Menu</h1>
    </header>
    <main>
        <form>
            <input onclick="filterDishes()" type="checkbox" id="pizza" name="pizza" value="Pizza">
            <label for="pizza">Pizza</label><br>
            <input onclick="filterDishes()" type="checkbox" id="pasta" name="pasta" value="Pasta">
            <label for="pasta">Pasta</label><br>
            <input onclick="filterDishes()" type="checkbox" id="sandwiches" name="sandwiches" value="Sandwiches">
            <label for="sandwiches">Sandwiches</label><br>
        </form>

        <article id="card0" data-category="pizza" data-card="card">
            <h1>Olive Veggie Pizza</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-olives_pizza.jpg" alt="A photo of a pizza with olives">
            </figure>
        </article>

        <article id="card1" data-category="pizza" data-card="card">
            <h1>Salami pizza</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-salami_pizza.jpg" alt="A photo of pizza with salami">
            </figure>
        </article>

        <article id="card2" data-category="pizza" data-card="card">
            <h1>Cheese pizza</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-cheese_pizza.jpg" alt="A photo of a pizza with cheese">
            </figure>
        </article>

        <article id="card3" data-category="pasta" data-card="card">
            <h1>Lasagna</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-lasagna.jpg" alt="A photo of lasagna">
            </figure>
        </article>

        <article id="card4" data-category="pasta" data-card="card">
            <h1>Spaghetti</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-spaghetti.jpg" alt="A photo of spaghetti">
            </figure>
        </article>

        <article id="card5" data-category="pasta" data-card="card">
            <h1>Pasta</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-pasta.jpg" alt="A photo of pasta">
            </figure>
        </article>

        <article id="card6" data-category="sandwich" data-card="card">
            <h1>Burritos</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-burritos.jpg" alt="A photo of burritos">
            </figure>
        </article>

        <article id="card7" data-category="sandwich" data-card="card">
            <h1>Sandwich</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-sandwiches.jpg" alt="A photo of sandwiches">
            </figure>
        </article>

        <article id="card8" data-category="sandwich" data-card="card">
            <h1>Shoarma sandwich</h1>
            <figure>
                <div class="overlay"></div>
                <img src="./img/pexels-shoarma_sandwich.jpg" alt="A photo of a sandwich with shoarma">
            </figure>
        </article>
    </main>
</body>
</html>
