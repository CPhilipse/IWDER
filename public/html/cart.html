<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="icon" type="image/png" href="../img/favicon.png"/>
    <script src="../js/main.js"></script>
    <title> Mario Mania </title>
</head>
<body>
<nav>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="account.html">Account</a></li>
        <li class="cart"><a href="cart.html">
            <figure class="cartIcon">&#128722;</figure>
            <p data-count="1" id="count"> </p>
        </a></li>
    </ul>
</nav>

<header>
    <h1>Mario Mania</h1>
    <h2>Shopping cart</h2>
    <figure>
        <div class="overlay"></div>
        <img src="../img/pexels-mario-console.jpg" alt="Mario on console">
    </figure>
</header>
<main>
    <section>
        <h2 id="totalItems">Your shopping cart</h2>
    </section>
    <article class="games">
        <article id="cartGame0" data-removed="false" data-releasedate="1983">
            <a href="products/mario-bros-1983.html">
                <h3>Mario Bros. 1983</h3>
                <figure>
                    <div class="overlay"></div>
                    <img src="../img/unsplash-super-mario-bros-2.jpg" alt="An image of the game Super Mario Bros 2">
                </figure>
                <section class="priceTag">
                    <h4>€49,99</h4>
                    <h5><s>€99,99</s></h5>
                </section>
            </a>
            <button class="addToCartBtn">Remove</button>
        </article>
        <article id="cartGame1" data-removed="false" data-releasedate="1986">
            <a href="products/super-mario-bros-lost-levels-1986.html">
                <h3>Super Mario Bros: The Lost Levels. 1986</h3>
                <figure>
                    <div class="overlay"></div>
                    <img src="../img/unsplash-mario-gameconsole.jpg" alt="An image of an old game console with Mario">
                </figure>
                <section class="priceTag">
                    <h4>€59,99</h4>
                    <h5><s>€249,99</s></h5>
                </section>
            </a>
            <button class="addToCartBtn">Remove</button>
        </article>
    </article>
    <section>
        <h1 id="payedTitle">You have payed</h1>
        <h2 id="payedSubtitle">Enjoy your products!</h2>
        <button id="payBtn">Pay the total price of €109,98</button>
    </section>
</main>
<footer>
    <a href="contact.html">Contact</a>
    <a href="sources.html">Sources</a>
</footer>

</html>
